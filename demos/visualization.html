<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Visualization</title>
    <link rel="stylesheet" href="../development/css/style.css" />
    <link rel="stylesheet" href="../development/css/jqctxmenu.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/hAWKdv/jqCtxMenu/master/development/scripts/jqctxmenu.js"></script>
    <script type="text/javascript">
        $(function() {
            "use strict";

            // The following doesn't have action
            $("#active-area").jqCtxMenu([{
                name: "Option 1",
                icon: "../development/img/icon.png"
            }, {
                name: "Option 2"
            }, {
                name: "Option 3"
            }, {
                name: "The following option ...",
                group: true
            }, {
                name: "... will be grouped with this one",
                group: true
            }, {
                name: "... and this one"
            }, {
                name: "Option 7"
            }]);
        });
    </script>
</head>
<body>
    <section id="active-area">Active Area</section>
</body>
</html>
